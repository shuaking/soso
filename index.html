<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>多功能搜索页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>搜索引擎</h1>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <label for="google-search">Google搜索：</label>
                <input type="text" id="google-search" name="q">
                <input type="submit" value="搜索">
            </form>
            <!-- 更多搜索表单将在这里添加 -->
        </div>
        <div class="section" id="additional-section">
            <h1>即将添加</h1>
            <!-- 新的搜索表单和链接将通过JavaScript动态添加在这里 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
