<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>多功能搜索页面</title>
</head>
<body>
    <h1>欢迎使用多功能搜索页面</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <label for="google-search">Google搜索：</label>
        <input type="text" id="google-search" name="q">
        <input type="submit" value="搜索">
    </form>

    <form action="https://www.bing.com/search" method="get" target="_blank">
        <label for="bing-search">Bing搜索：</label>
        <input type="text" id="bing-search" name="q">
        <input type="submit" value="搜索">
    </form>

    <form action="https://search.yahoo.com/search" method="get" target="_blank">
        <label for="yahoo-search">Yahoo搜索：</label>
        <input type="text" id="yahoo-search" name="p">
        <input type="submit" value="搜索">
    </form>
</body>
</html>
