<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>多功能搜索页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            margin-bottom: 20px;
        }
        form label, form input[type="text"], form input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        form input[type="text"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎使用多功能搜索页面</h1>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <label for="google-search">Google搜索：</label>
            <input type="text" id="google-search" name="q">
            <input type="submit" value="搜索">
        </form>

        <form action="https://www.bing.com/search" method="get" target="_blank">
            <label for="bing-search">Bing搜索：</label>
            <input type="text" id="bing-search" name="q">
            <input type="submit" value="搜索">
        </form>

        <form action="https://search.yahoo.com/search" method="get" target="_blank">
            <label for="yahoo-search">Yahoo搜索：</label>
            <input type="text" id="yahoo-search" name="p">
            <input type="submit" value="搜索">
        </form>
    </div>
</body>
</html>
